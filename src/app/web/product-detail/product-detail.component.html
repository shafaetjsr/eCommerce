<div class="py-3 py-md-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mt-3">
                <div class="bg-white border">
                    <img  [src]="productobj.image" class="w-100" alt="Img">
                </div>
            </div>
            <div class="col-md-7 mt-3">
                <div class="product-view">
                    <h4 class="product-name">
                        {{productobj.product_name}}
                        <label class="stock"
                              [ngClass]="{'bg-success': productobj.stock_quantity > 1, 'bg-danger': productobj.stock_quantity <= 1}">
                         {{ productobj.stock_quantity > 1 ? 'In Stock' : 'Out Stock' }}
                       </label>
                    </h4>
                    <hr>
                    <p class="product-path">
                        Home / Category / Product / HP Laptop
                    </p>
                    <div>
                        <span class="selling-price">{{productobj.sales_price - productobj.discount_amount}}</span>
                        <span class="original-price">{{productobj.sales_price}}</span>
                    </div>
                    <div class="mt-2">
                        <div class="input-group">
                            <span class="btn btn1"><i class="fa fa-minus"></i></span>
                            <input type="text" value="1" class="input-quantity" />

                            <span class="btn btn1"><i class="fa fa-plus"></i></span>
                        </div>
                    </div>
                    <div class="mt-2">
                        <a href="" class="btn btn1">Add To Cart</a>
                        <a href="" class="btn btn1">Buy Now</a>
                    </div>
                    <div class="mt-3">
                        <h5 class="mb-0">{{productobj.product_name}}</h5>
                        <p>
                            {{productobj.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="card">
                    <div class="card-header bg-white">
                        <h4>Description</h4>
                    </div>
                    <div class="card-body">
                        <p>
                           {{productobj.description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
